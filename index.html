<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div class="container">
      <h3>Login to SuhamPage</h3>
      <div class="box">
        <i class="fa-solid fa-user"></i>
        <input type="email" name="email" id="userEmail" placeholder="Enter Email"/>
      </div>
      <div class="box">
        <i class="fa-solid fa-key"></i>
        <input type="password" name="password" id="userPassword" placeholder="Enter Password"/>
      </div>
      <button class="btn">signin</button>
    </div>

    <script
      src="https://kit.fontawesome.com/6ee9bbf3d9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
